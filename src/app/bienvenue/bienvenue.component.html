<a class="image" >
  <img src="assets/dist/img/sagemlogo.png"   alt="User Image">
</a>
<br>
<br>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Bienvenue</h5>

            <p class="card-text">
              Bonjour {{currentUser?.nom}}
            </p>


          </div>
        </div>

        <div class="card card-primary card-outline">
          <div class="card-body">
            <h5 class="card-title">Planification charge du production</h5>

            <p class="card-text">
             Notre application pour planifier les charge du productions de produit SagemCom.
            </p>

          </div>
        </div><!-- /.card -->
      </div>
      <!-- /.col-md-6 -->
      <div class="col-lg-6">


        <div class="card card-primary card-outline">
          <div class="card-header">
            <h5 class="m-0">Cie</h5>
          </div>
          <div class="card-body">
            <h6 class="card-title">Produit SagemCom</h6>

            <div class="chart-wrapper" >

            <canvas id="canvas">{{Chart}}</canvas>
           </div>

          </div>
        </div>
      </div>
      <!-- /.col-md-6 -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
