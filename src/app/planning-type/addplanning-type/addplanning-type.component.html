<mat-toolbar>
  <span  *ngIf="emp !== null">Modifier Planning_type</span>
  <span  *ngIf="emp == null">Nouveau Planning_type</span>
 
	<span class="fill-remaining-space"></span>
	<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form #form="ngForm" (submit)="onSubmit(form)" class="normal-form"  autocomplete="off" *ngIf="emp == null" >
	<mat-grid-list cols="1" rowHeight="230px">
		<mat-grid-tile>
			<div class="controles-container">
				<input  placeholder="ptype_id" type="hidden" name="ptype_id" #ptype_id="ngModel" [(ngModel)]="prdPlanning_type.formPlanning_type.ptype_id">
				<div class="form-group">
					<mat-form-field>
						<input placeholder="Planning_type" name="ptype_name"  matInput placeholder="Planning_type" #ptype_name="ngModel" [(ngModel)]="prdPlanning_type.formPlanning_type.ptype_name" class="form-control" required>
						<div class="validation-error" *ngIf="ptype_name.invalid">
							this is oblacation
						</div>
					</mat-form-field>
				</div>
			
				<div class="button-row">
					<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" > Ajouter</button>
				</div>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</form>

<form #form="ngForm" (submit)="onSubmit(form)" class="normal-form"  autocomplete="off" *ngIf="!!emp" >
	<mat-grid-list cols="1" rowHeight="230px">
		<mat-grid-tile>
			<div class="controles-container">
				<input  placeholder="ptype_id" type="hidden" name="ptype_id" #ptype_id="ngModel" [(ngModel)]="emp.ptype_id">
				<div class="form-group">
					<mat-form-field>
						<input placeholder="Planning_type" name="ptype_name"  matInput placeholder="Planning_type" #ptype_name="ngModel" [(ngModel)]="emp.ptype_name" class="form-control" required>
						<div class="validation-error" *ngIf="ptype_name.invalid">
							this is oblacation
						</div>
					</mat-form-field>
				</div>
			
				<div class="button-row">
					<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" > Modifier</button>
				</div>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</form>
