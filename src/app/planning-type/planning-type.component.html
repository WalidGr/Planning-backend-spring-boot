
     <div class="search-div">
      <button mat-raised-button  (click)="onCreate()">
      <mat-icon>add</mat-icon>Nouveau Planning_type
     </button>


       &nbsp;&nbsp;&nbsp;
     <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="term" placeholder="Cherchez un type planning" autocomplete="off">

    </mat-form-field>

   </div>

  <div class="mat-elevation-z8">

    <table class="table table-sm table-hover">
        <thead>

          <th>Planning_type</th>
          <th>Date création</th>
          <th>Date mis à jour</th>
        </thead>
      <tr *ngFor="let emp of prdPlanning_type.list  | filter:term | paginate: { itemsPerPage: 5, currentPage: p } ">



          <td>{{emp.ptype_name}}</td>
          <td>{{emp.createdAt | date : 'dd MMMM yyyy HH:mm' }}</td>
          <td>{{emp.updatedAt | date : 'dd MMMM yyyy HH:mm' }}</td>
         <td><button mat-icon-button (click)="onEdit(emp)"><mat-icon>launch</mat-icon></button></td>
          <td><button (click)="onDe(emp.ptype_id)" type="submit"  color="warn" class="btn btn-sm btn-outlin-danger"><mat-icon>delete_outline</mat-icon></button></td>
      </tr>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>


  </div>
