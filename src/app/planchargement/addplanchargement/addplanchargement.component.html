<mat-toolbar>
  <span  *ngIf="emp !== null">Modifier Plans chargement</span>
  <span  *ngIf="emp == null">Nouveau Plans chargement</span>
 
	<span class="fill-remaining-space"></span>
	<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form #form="ngForm" (submit)="onSubmit(form)" class="normal-form"  autocomplete="off" *ngIf="emp == null" >
	<mat-grid-list cols="1" rowHeight="230px">
		<mat-grid-tile>
			<div class="controles-container">
				<input  placeholder="nom planchargement" type="hidden" name="id_planchargement" #id_planchargement="ngModel" [(ngModel)]="prdPlan.formaPlans.id_planchargement">
				<div class="form-group">
					<mat-form-field>
						<input placeholder="Plan chargement" name="nom_planchargement"  matInput placeholder="Plan chargement" #nom_planchargement="ngModel" [(ngModel)]="prdPlan.formaPlans.nom_planchargement" class="form-control" required>
						<div class="validation-error" *ngIf="nom_planchargement.invalid">
							this is oblacation
						</div>
					</mat-form-field>
				</div>
			
				<div class="button-row">
					<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" > Ajouter</button>
				</div>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</form>
<form #form="ngForm" (submit)="onSubmit(form)" class="normal-form"  autocomplete="off" *ngIf="!!emp" >
	<mat-grid-list cols="1" rowHeight="230px">
		<mat-grid-tile>
			<div class="controles-container">
				<input  placeholder="nom planchargement" type="hidden" name="id_planchargement" #id_planchargement="ngModel" [(ngModel)]="emp.id_planchargement">
				<div class="form-group">
					<mat-form-field>
						<input placeholder="Modifier Plan chargement" name="nom_planchargement"  matInput placeholder="Modifier Plan chargement" #nom_planchargement="ngModel" [(ngModel)]="emp.nom_planchargement" class="form-control" required>
						<div class="validation-error" *ngIf="nom_planchargement.invalid">
							this is oblacation
						</div>
					</mat-form-field>
				</div>
				<div class="button-row">
					<button class="btn btn-success" type="submit" [disabled]="form.invalid" > Modifier</button>
				</div>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</form>
