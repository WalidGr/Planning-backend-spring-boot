<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="https://sagemcom.com/sites/default/files/logo-sagemcom-new-charte-header.png" class="w-75" alt="Logo"> </span><br/>
                        <span class="logo_title mt-5"> Login Dashboard </span>




  <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <div class="input-group form-group">

          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" name="username" ngModel class="form-control" >

        </div>
        <div class="input-group form-group">

          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
          <input type="password" name="password" ngModel class="form-control">


        </div>
        <div class="form-group">
        <button type="submit"  class="btn btn-outline-danger float-right login_btn ">login</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
