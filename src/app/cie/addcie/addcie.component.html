

<mat-toolbar>
	<span  *ngIf="emp == null">Nouveau CIE</span>
  <span  *ngIf="emp !== null">Modifier CIE</span>
 
 
	<span class="fill-remaining-space"></span>
	<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<form #form="ngForm" (submit)="onSubmit(form)" class="normal-form"  autocomplete="off" *ngIf="emp == null" >
	<mat-grid-list cols="1" rowHeight="230px">
		<mat-grid-tile>
			<div class="controles-container">
				<input  placeholder="nom_cie" type="hidden" name="id" #id="ngModel" [(ngModel)]="prdCie.formData.id">
				<div class="form-group">
					<mat-form-field>
						<input  name="nom_cie"  matInput placeholder="Nom CIE" #nom_cie="ngModel" [(ngModel)]="prdCie.formData.nom_cie" class="form-control" required>
						<div class="validation-error" *ngIf="nom_cie.invalid">
							
						</div>
					</mat-form-field>
				</div>
			  <div class="form-group">
			   <mat-form-field>
				<mat-select class="selectpicker show-tick" data-width="fit" name="planchargement" #planchargement="ngModel" [(ngModel)]="prdCie.formData.planchargement"  placeholder="plans chargement" required>
				  <mat-option>plans chargement :</mat-option>
				  <ng-container *ngFor="let planchargement of plachargemets">
					<mat-option [value]="planchargement">{{planchargement.nom_planchargement}}</mat-option>
				  </ng-container>
				</mat-select>
			  </mat-form-field>
			  </div>
			
				<div class="button-row">
					<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" > Ajouter</button>
					
				</div>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</form>


<form #form="ngForm" (submit)="onSubmit(form)" class="normal-form"  autocomplete="off"  *ngIf="!!emp" >
	<mat-grid-list cols="1" rowHeight="230px">
		<mat-grid-tile>
			<div class="controles-container">
				<input  placeholder="id" type="hidden" name="id" #id="ngModel" [(ngModel)]="emp.id">
				<div class="form-group">
					<mat-form-field>
						<input  name="nom_cie"  matInput placeholder="Nom CIE" #nom_cie="ngModel" [(ngModel)]="emp.nom_cie" class="form-control" required>
						<div class="validation-error" *ngIf="nom_cie.invalid">
							
						</div>
					</mat-form-field>
				</div>
				<div class="button-row">
					<button mat-raised-button color="success" type="submit" [disabled]="form.invalid" > Modifier</button>
				</div>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</form>
